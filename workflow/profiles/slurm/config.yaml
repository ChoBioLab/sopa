executor: slurm
default-resources:
    mem_mb: 8_000
    gpu: 0
set-resources:
    explorer:
        mem_mb: 256_000
        slurm_partition: mem_short
restart-times: 0
max-jobs-per-second: 100
max-status-checks-per-second: 1
local-cores: 1
latency-wait: 60
jobs: 50
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: greedy
use-conda: True
